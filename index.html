<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Ball Game</title>
    <style>
        * {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        canvas  {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        //Game Code      

        //Canvas Variables
        
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //Set Canvas Size
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;

        //Ball Variables

        var x = canvas.width / 2;
        var y = canvas.height - (canvas.height * 0.09375);

        var ballRadius = (canvas.height * (10 / 480));

        var dx = 2;
        var dy = -2;

        //Paddle Variable

        var paddleHeight = canvas.height * 0.02;
        var paddleWidth = canvas.width * 0.2;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;

        //Brick Variables

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = canvas.width * 0.17;
        var brickHeight = canvas.height * 0.03;
        var brickPadding = canvas.width * 0.01;
        var brickOffsetTop = canvas.height * 0.05;
        var brickOffsetLeft = canvas.width * 0.05;

        //Other Variables

        var score = 0;

        //Brick Array Init

        var bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        //Event Listeners

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);


        //Event Handlers

        //Key Down
        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        //Key Up
        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }


        //Brick Collison
        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++){
                for (r = 0; r < brickRowCount; r++){
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                        }
                    }
                }
            }
        }


        //Draw Score

        //Drawing...
        function drawScore() {
            ctx.font = "16pt Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: "+score, 8, 20);
        }

        //Draw Bricks

        //Drawing...

        function drawBricks() {
            for(c=0; c<brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        //Draw Paddle

        //Drawing...
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        //Draw Ball

        //Drawing...
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        //Draw On Canvas

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();

            //Check Collision

            collisionDetection();


            //Side Checks
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; //Change Direction
            }

            //Top & Bottom Check
            if (y + dy < ballRadius) {
                dy = -dy; //Change Direction
            }
            else if (y + dy > canvas.height - (ballRadius)) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; // Change Direction
                }
                else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }

            //Paddle Movement
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            //Move Ball

            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
    </script>>
    </body>
</html>>
